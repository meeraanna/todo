{% extends 'base.html' %}
{% block body %}

<!--banner setup-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class ="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
          {% csrf_token %}
            <div class="form-group">
                    <input type="text"  class="form-control" name="task" placeholder="Enter your task">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter your date">
            </div>
            <input type="submit" class="btn btn-success">

        </form>
        </div>


            <div class="col-md-6">
                    <h4>Task to be completed</h4>
                    {% for i in TASK %}
                    <div class="shadow card">
                    <div class="card-body">
                        <h5 class="tittle">{{i.name}}</h5>
                        <p><B>{{i.priority}}</B></p>
                        <p>{{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                    </div>
                        </div>
                    <br>
                    {% endfor %}

            </div>


    </div>
</div>
{% endblock %}
